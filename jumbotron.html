<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>

    <div id="jumbotron" class="container bg-primary text-white p-4 my-4 rounded">
        <h1>Utilizando Jumbotron no Bootstrap 5</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto molestias id excepturi sint adipisci praesentium totam inventore, ad nobis tempora aliquam deserunt repudiandae veritatis, corporis est eius eos cum magni?</p>
    </div>

    <div class="container">
        <button onclick="document.getElementById('jumbotron').classList.remove('invisible')">Mostrar</button>
        <button onclick="document.getElementById('jumbotron').classList.add('invisible')">Ocultar</button>
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
