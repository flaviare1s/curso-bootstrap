<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body class="bg-light">

    <div class="conteiner-fluid flex border border-dark p-3 m-3">
        <h2>Mudando o tamanho usando w-25 e arredondando com rounded-circle</h2>
        <img src="imagens/fundo.jpg" class="w-25 rounded-circle" alt="Uma textura de fundo">
    </div>

    <div class="conteiner-fluid flex border border-dark p-3 m-3">
        <h2>Mudando o tamanho usando w-50 e arredondando os cantos com rounded</h2>
        <img src="imagens/fundo.jpg" class="w-50 rounded" alt="Uma textura de fundo">
    </div>

    <div class="conteiner-fluid flex border border-dark p-3 m-3">
        <h2>Mudando o tamanho usando w-auto e arredondando com rounded-5</h2>
        <img src="imagens/fundo.jpg" class="w-auto rounded-5" alt="Uma textura de fundo">
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
