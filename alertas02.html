<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>

    <h1>Alertas em Bootstrap</h1>

    <h2>Alert Dismissible</h2>
    <p>Aqui colocamos um botão para fechar a caixa de alerta</p>

    <div class="alert alert-success 
    alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sucesso</strong> em uma ação
    </div>

    <div class="alert alert-info alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> indica uma informação
    </div>

    <div class="alert alert-warning alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> indica um alerta
    </div>

    <div class="alert alert-danger alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> indica uma ação negativa
    </div>

    <div class="alert alert-primary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> indica uma ação importante
    </div>

    <div class="alert alert-secondary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secondary</strong> indica uma ação não muito importante
    </div>


    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
