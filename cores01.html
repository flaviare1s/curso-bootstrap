<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cores em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>
    <h1>Cores pré definidas pelo Bootstrap</h1>
    <div class="container-fluid row flex border border-dark p-3 my-3">
        <h3 class="text-muted">Muted</h3>
        <h3 class="text-primary">Primary</h3>
        <h3 class="text-success">Success</h3>
        <h3 class="text-info">Info</h3>
        <h3 class="text-warning">Warning</h3>
        <h3 class="text-danger">Danger</h3>
        <h3 class="text-secondary">Secondary</h3>
        <h3 class="text-white bg-dark">White</h3>
        <h3 class="text-dark">Dark</h3>
        <h3 class="text-light">Light</h3>
    </div>

    <h1>Também podemos trabalhar com a opacidade do branco</h1>
    <div class="container-fluid row flex border border-dark p-3 my-3"> 
        <h3 class="text-white-50 bg-dark">White</h3>
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
