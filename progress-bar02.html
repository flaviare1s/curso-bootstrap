<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>
    <h2>Progress Bar com label de porcentagem e estilizada com progress-bar-striped</h2>
    <div class="progress" style="height: 25px;">
        <div id="pb1" class="progress-bar bg-danger progress-bar-striped" style="width: 50%;"></div>
    </div>


    <h2>VÃ¡rias progress bars num container</h2>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-danger" style="width: 50%;"></div>
        <div class="progress-bar bg-warning" style="width: 25%;"></div>
        <div class="progress-bar bg-success" style="width: 10%;"></div>
        <div class="progress-bar bg-info" style="width: 15%;"></div>
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Script da Progress Bar -->
    <script>
        let barra=document.getElementById("pb1");
        let carga=0;  
        let intBarra=setInterval(()=> {
            barra.innerHTML=carga+'%';
          barra.style.width=carga+'%';
          carga++;
          if(carga>=100) {
            carga=0;
          }
        },250);
        
    </script>  
  
  </body>
</html>
