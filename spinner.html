<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>
    <h2>Spinner Border (normal e pequeno)</h2>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border spinner-border-sm"></div>

    <h2>Spinner Grow (normal e pequeno)</h2>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow spinner-grow-sm text-warning"></div>

    <h2>Possibilidade de criação de spinner dentro de botão:</h2>
    <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Testando Spinner</button>

    <h2>Para ocultar basta colocar a class d-none:</h2>
    <button class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none"></span> Testando Spinner</button>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
