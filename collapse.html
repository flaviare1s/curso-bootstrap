<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>

    <h1>Collapse</h1>

    <h2>Collapse usando button:</h2>

    <button data-bs-toggle="collapse" data-bs-target="#cfbcursos" class="bg-success text-white rounded">CFB Cursos</button>
    <button data-bs-toggle="collapse" data-bs-target="#bootstrap" class="bg-warning rounded">Curso de Bootstrap</button>
    <div id="cfbcursos" class="collapse text-danger">
        youTube.com/cfbcursos = Canal com cursos de programação.
    </div>
    <div id="bootstrap" class="collapse text-danger">
        youTube.com/cfbcursos = Canal com curso completo de Bootstrap.
    </div>
    
    

    <h2 class="mt-5">Collapse usando links:</h2>

    <a href="#gratis" data-bs-toggle="collapse" class="bg-primary text-white rounded p-1">Cursos Gratuitos</a>
    <div id="gratis" class="collapse text-primary">
        youTube.com/cfbcursos = Cursos gratuitos nesse canal.
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
