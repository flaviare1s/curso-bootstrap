<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>
    <h1>Posicionamento de Colunas</h1>

    <h2>Alinhamento Horizontal</h2>

    <h3>Alinhamento Horizontal usando justify-content</h3>
        <div class="row justify-content-start bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
        <div class="row justify-content-center bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
        <div class="row justify-content-end bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
        <div class="row justify-content-between bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
        <div class="row justify-content-around bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
