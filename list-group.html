<!doctype html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  
  <body>
    <h2>Usando lista e list-group-item-action</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action">Item 01 <span class="badge text-bg-danger rounded-pill">Badge</span></li>
        <li class="list-group-item list-group-item-action">Item 02</li>
        <li class="list-group-item list-group-item-action">Item 03</li>
    </ul>

    <br>

    <h2>Usando links, list-group-horizontal e cores</h2>
    <div class="list-group list-group-horizontal">
        <a href="#" class="list-group-item list-group-item-primary">Item 01</a>
        <a href="#" class="list-group-item list-group-item-warning">Item 02</a>
        <a href="#" class="list-group-item list-group-item-success">Item 03</a>
    </div>

    <!-- Script -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  
  </body>
</html>
