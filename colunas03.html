        <div class="row justify-content-start bg-primary m-2 p-2" style="height: 100px;">

            <div class="col order-4 bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 4</div>
        </div>
        <div class="row justify-content-start bg-primary m-2 p-2" style="height: 100px;">

            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col order-3 bg-white bg-opacity-50 border">Coluna 3</div>
            <div class="col order-1 bg-white bg-opacity-50 border">Coluna 4</div>
        </div>
        
    </div>
